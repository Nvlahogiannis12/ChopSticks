<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ChopSticks</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid text-center justify-content-center">
    <header>
    </header>
    <main>
        <div class="row opponentHands">
        <h2 id="oppLeft">{Position TL: 1}</h2>
        <h2 id="oppRight">{Position TR: 1}</h2>
        </div>
        <div class="playerActions">
          <button id="attackButton"><h1>Tap</h1></button>
          <button id="swapButton"><h1>Split</h1></button>
        </div>
        <div class="row playerHands">
        <h2 id="playerLeft">{Position PL: 1}</h2>
        <h2 id="playerRight">{Position PR: 1}</h2>
        </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
