<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ChopSticks</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid">
    <header>
    </header>
    <main>
      <!--OPPONENT STUFF-->
        <div class="opponentHands">
        <button id="opLButton" class="opLButton">
          <h2 id="oppLeft">1</h2>
        </button>
        <div id="opponentSwaps" class="d-none">
          <button><</button>
          <button>></button>
          </div>
        <button id="opRButton" class="opRButton">
          <h2 id="oppRight">1</h2>
        </button>
        </div>
        <!--MOVE OPTIONS-->
        <div class="playerActions" id="playerActions">
          <button id="attackButton" onclick="playerTapping()"><h1>Tap</h1></button>
          <button id="swapButton" onclick="playerSplitting()"><h1>Split</h1></button>
        </div>
        <!--Tap Options-->
        <div class="playerTappingActions d-none" id="playerTappingActions">
          <button id="cancelTapButton" onclick="cancelTapp()"><h1>Cancel</h1></button>
          <div id="instructions" class="justify-content-center">Tap on which of your hands you'd like to use then which hand of the opponents you'd like to tap.</div>
        </div>
        <!--Swap Options-->
        <div class="playerSwapActions d-none" id="playerSwapActions">
          <button id="confirmSwapButton" onclick="playerSplitting('confirm')"><h1>Confirm</h1></button>
          <button id="cancelSwapButton" onclick="playerSplitting('cancel')"><h1>Cancel</h1></button>
        </div>
        <!--PLAYER STUFF-->
        <div class="playerHands">
        <button id="playLButton" class="playLButton">
          <h2 id="playerLeft">1</h2>
        </button>
        <div id="playerSwaps" class="d-none">
          <button onclick="playerSplitting('leftPMove')"><</button>
          <button onclick="playerSplitting('rightPMove')">></button>
          </div>
        <button id="playRButton" class="playRButton">
          <h2 id="playerRight">1</h2>
        </button>
        </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
